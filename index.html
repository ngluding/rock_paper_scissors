<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>A Classic Game of Rock Paper Scissor</h1>

    <div class="top_right">
        <div class="box">
            <h3 class = "playerScore">Player Score: </h3>
            <h3 class = "computerScore">Computer Score:</h3>
            <h3 class = "tieScore">Tie(s):</h3>
        </div>
    </div>

    <div class="playerSelection">
        <div class="pOption">
            <h2 class="text">Rock</h2>
            <img src="images/Rock_1.jpeg" alt="Rock" class="rock">
        </div>
        <div class="pOption">
            <h2 class="text">Paper</h2>
            <img src="images/Paper.png" alt="Paper" class="paper">
        </div>
        <div class="pOption">
            <h2 class="text">Scissor</h2>
            <img src="images/scissor.png" alt="Scissor" class="scissor">
        </div>
    </div>

    <div class="pChoice">
        <h3></h3>
    </div>

    <div class="middle">
        <div class="score">
            <div class="choice">
                <h3 class = "playerChoice">Player Choice:</h3>
                <h3 class = "computerChoice">Computer Choice:</h3>
            </div>
            <h3 class="result">Result:</h3>
        </div>
    </div>

    <div class="cChoice">
        <h3></h3>
    </div>

    <div class="computerSelection">
        <div class="cOption">
            <img src="images/Rock_1.jpeg" alt="Rock" id="rock">
            <h2 class="text">Rock</h2>
        </div>
        <div class="cOption">
            <img src="images/Paper.png" alt="Paper" id="paper">
            <h2 class="text">Paper</h2>
        </div>
        <div class="cOption">
            <img src="images/scissor.png" alt="Scissor" id="scissor">
            <h2 class="text">Scissor</h2>
        </div>
    </div>

    <div class="modal">
        <div class="content">
            <h2 class="winner"></h2>
            <button onclick="resetGame()">New Game</button>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
